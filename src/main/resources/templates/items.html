<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/styles.css}">
  
</head>
<body>
    <div th:fragment="content" id="item-content">

        <div id="updateForm" style="display: none; color: white;" >
            <h2>Update User</h2>
            <form>
                <input type="hidden" id="itemId">
                <label for="name">Item Name:</label>
                <input type="text" id="name">
                <label for="quantity">Quantity:</label>
                <input type="text" id="quantity">
                <label for="modal">Modal:</label>
                <input type="text" id="modal">
                <label for="amount">Price:</label>
                <input type="text" id="amount">
                <label for="salary">Salary:</label>
                <input type="text" id="salary">
                <button onclick="updateItem()">Save</button>
                <button onclick="cancelUpdateItem()">Cancel</button>
            </form>
        </div>

        <div id="inputForm" style="display: none; color: white;" >
            <h2>Input Item</h2>
            <form th:action="@{/items/save}" method="post">
                <input type="hidden" name="itemId">
                <label for="name">Item Name:</label>
                <input type="text" id="name" name="name">
                <label for="quantity">Quantity:</label>
                <input type="text" id="quantity" name="quantity">
                <label for="modal">Modal:</label>
                <input type="text" id="modal" name ="modal">
                <label for="amount">Price:</label>
                <input type="text" id="amount" name="amount">
                <button type="submit">Save</button>
                <button type="button" onclick="cancelSaveItem()">Cancel</button>
            </form>
        </div>
        
        <button id = "btnNew" onclick="confirmNew()" style="margin-left: 0; margin-top:0;">New</button>
        <h2 style="color: white;">List of Items</h2>
        <div class="container-content-list">
            
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Modal</th>
                        <th>Price</th>
                        <th>Total Salary</th>
                        <th>View</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}">
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.quantity}"></td>
                        <td th:text="${item.modal}"></td>
                        <td th:text="${item.amount}"></td>
                        <td th:text="${item.salary}"></td> 
                        <td th:text="${item.view}"></td>
                        <td class="actions" style="text-align: center;">

                            <button onclick="confirmDeleteItem(this)" th:data-item-id="${item.id}">Delete</button>
                            <button onclick="loadUpdateFormItem(this)" th:data-item-id="${item.id}" th:data-item-name="${item.name}" th:data-item-quantity="${item.quantity}" th:data-item-amount="${item.amount}" th:data-item-modal="${item.modal}">Update</button>
                        </td>
                    </tr>           
                </tbody>
            </table>
        </div>
    </div>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
