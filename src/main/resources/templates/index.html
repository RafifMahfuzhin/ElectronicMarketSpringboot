<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" th:href="@{css/styles.css}">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<title>Admin</title>
</head>
<body>
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">Admin System</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="#" onclick="loadContent('dashboard')">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li id="store-menu">
				<a href="#" onclick="loadContent('users')">
					<i class='bx bxs-user'></i>
					<span class="text">Users</span>
				</a>
			</li>
			<li>
				<a href="#" onclick="loadContent('items')">
					<i class='bx bx-store' ></i>
					<span class="text">Product</span>
				</a>
			</li>
			<li>
				<a href="#" onclick="loadContent('sales')">
					<i class='bx bxs-cart' ></i>
					<span class="text">Sales</span>
				</a>
			</li>
			<li>
				<a href="#" onclick="loadContent('analyst')">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Dataset</span>
				</a>
				
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a th:href="@{/logout}" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
            <div id="dynamic-content" th:fragment="content">
            </div>
		</main>
		<!-- MAIN -->	
	</section>
	<!-- CONTENT -->
	<script th:src="@{/js/script.js}"></script>

</body>
</html>
