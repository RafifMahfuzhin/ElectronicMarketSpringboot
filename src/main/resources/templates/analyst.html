<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Analyst</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:fragment="content">>
        
         <form th:action="@{/analyst/download}" method="get">
            <button type="submit" class="btn btn-primary">Download CSV</button>
        </form>
        <div class="container-content-list">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID Item</th>
                        <th>Item Name</th>
                        <th>View</th>
                        <th>Quantity</th>
                        <th>Total Sales</th>
                        <th>Total Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}">
                        <td th:text="${item.item.id}"></td>
                        <td th:text="${item.item.name}"></td>
                        <td th:text="${item.item.view}"></td>
                        <td th:text="${item.item.quantity}"></td>
                        <td th:text="${item.totalSales}"></td>
                        <td th:text="${item.item.salary}"></td>
                    </tr>           
                </tbody>
            </table>

        </div>
    </div>
</body>
</html>
